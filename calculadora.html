<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="calculadoracss.css"/>
</head>
<body>
        <main id="container">
            <div id="calculadora">
                <h2>
                    Calculadora de Juros Compostos.
                </h2>

                <div id="primeiraCaixa">
                    <div class="marcacao">
                        <label for="valor"> Valor Inicial (capital)</label>
                        <input type="number" id="valor">
                    </div>
                    <div class="marcacao">
                        <label for="taxa"> Taxa de Juros ao Mês</label>
                        <input type="number" id="taxa">
                    </div>
                    <div class="marcacao">
                        <label for="tempo"> Tempo de Rendimento ao Mês</label>
                        <input type="number" id="tempo">
                    </div>
                </div>
                <div id="resultado">
                    <h4>Resultado:</h4>
                    <span id="total">
                        R$ 0,00
                    </span>
                </div>

                <button id="calcular">
                    Calcular
                </button>

            </div>
        </main>
<script src="calculadorajs.js"></script>
</body>
</html>
